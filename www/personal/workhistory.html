<ons-page ng-controller="WorkHistoryController" modifier="full_bg">
    <div class="inset">
        &nbsp;
    </div>
    <div class="inset" ng-swipe-right="close()">
        <div>
            <ons-list>
                <ons-list-item class="centered prominent">
                    <ons-icon icon="fa-calendar" fixed-width="true">
                    </ons-icon>
                    Attendance
                </ons-list-item>
            </ons-list>
        </div>
        <div>
            <ons-list-item class="navigable" modifier="chevron tappable" ng-repeat="schedule in schedules" ng-click="pickSchedule($index)">
                <ons-icon icon="fa-calendar" fixed-width="true">
                </ons-icon>
                {{schedule.quickTeaser}}
            </ons-list-item>
        </div>
        <div>&nbsp;</div>
        <div ng-show="showSecretary">
            <div class="inset centered copy">
                Need info corrected? Contact:
            </div>
            <div ng-click="sendSecretaryEmail()">
                <ons-list>
                    <ons-list-item class="centered navigable" modifier="tappable">
                        <ons-icon icon="fa-envelope" fixed-width="true">
                        </ons-icon>
                        {{secretaryName}}
                    </ons-list-item>
                </ons-list>
            </div>
        </div>
    </div>
</ons-page>
