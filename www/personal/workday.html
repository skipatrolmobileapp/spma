<ons-page ng-controller="WorkDayController" modifier="full_bg">
<!--
<ons-page modifier="full_bg">
-->
    <div class="inset">
        &nbsp;
    </div>
    <div class="inset" ng-swipe-right="close()">
        <div>
            <ons-list>
                <ons-list-item class="centered prominent">
                    <ons-icon icon="fa-calendar" fixed-width="true">
                    </ons-icon>
                    {{quickTeaser}}
                </ons-list-item>
            </ons-list>
        </div>

        <ons-list>
            <ons-list-item ng-show="activity">
                <ons-icon icon="fa-medkit" fixed-width="true">
                </ons-icon>
                {{activity}}
            </ons-list-item>
            <ons-list-item ng-show="duty">
                <ons-icon icon="fa-map-marker" fixed-width="true">
                </ons-icon>
                {{duty}}
            </ons-list-item>
            <ons-list-item ng-show="equipment">
                <ons-icon icon="fa-signal" fixed-width="true">
                </ons-icon>
                {{equipment}}
            </ons-list-item>
            <ons-list-item ng-show="comments">
                <ons-icon icon="fa-comment" fixed-width="true">
                </ons-icon>
                {{comments}}
            </ons-list-item>
            <ons-list-item ng-show"credits">
                <ons-icon icon="fa-check" fixed-width="true">
                </ons-icon>
                {{credits}}
            </ons-list-item>
        </ons-list>


        <div>&nbsp;</div>
        <div ng-show="showSecretary">
            <div class="inset centered copy">
                Need info corrected? Contact:
            </div>
            <div ng-click="sendSecretaryEmail()">
                <ons-list>
                    <ons-list-item class="centered navigable" modifier="tappable">
                        <ons-icon icon="fa-envelope" fixed-width="true">
                        </ons-icon>
                        {{secretaryName}}
                    </ons-list-item>
                </ons-list>
            </div>
        </div>
    </div>
</ons-page>
