<ons-navigator var="personalNavigator">
    <ons-page ng-controller="MyPersonalController" modifier="full_bg">
        <div class="inset">
            <div class="inset">
                &nbsp;
            </div>
            <ons-list>
                <ons-list-header ng-show="{{'showPatroller'}}">
                    My Contact Info
                </ons-list-header>
                <ons-list-item ng-show="{{'showPatroller'}}" class="navigable" modifier="chevron tappable" onclick="personalNavigator.pushPage('personal/demographics.html')">
                    <ons-icon icon="fa-user" fixed-width="true"></ons-icon> {{name}}
                </ons-list-item>
                <ons-list-header ng-show="{{'showSchedule'}}">
                    My Work History
                </ons-list-header>
                <ons-list-item ng-show="{{'showSchedule'}}" class="navigable" modifier="chevron tappable" onclick="personalNavigator.pushPage('personal/demographics.html')">
                    <ons-icon icon="fa-calendar" fixed-width="true"></ons-icon> {{scheduleSummary}}
                </ons-list-item>
            </ons-list>
        </div>
        <div class="inset">
            &nbsp
        </div>
    </ons-page>
</ons-navigator>
