<!DOCTYPE HTML>
<html lang="en">
<!-- Ski Patrol Mobile App -->
<!-- Copyright Â© 2014-2018, Gary Meyer. -->
<!-- All rights reserved. -->

<head>
    <title>
        Ski Patrol
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, height=device-height, viewport-fit=cover">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src * data: 'unsafe-inline' 'unsafe-eval'">
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js">
    </script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Play' type='text/css'>
    <!-- BEGIN BRANDING -->
    <link rel="stylesheet" href="css/red-onsen-css-components.css">
    <link rel="stylesheet" href="css/red-app.css">
    <script>
        var settingAppName = 'the Ski Patrol Mobile App',
            settingTease = true,
            settingSnowConditionsImage = 'img/blackmountain.png',
            settingLoggingAppId = 'SPMA311';
    </script>
    <!-- NOTE ALSO ICON AND SPLASH SCREEN IMAGE REFERENCES IN CONFIG.XML -->
    <!-- END BRANDING -->
    <script src="components/moment/moment.js">
    </script>
    <script src="components/angular-touch/angular-touch.js">
    </script>
    <!-- version 1.6.0, compatiable with Cordova -->
    <script src="components/jsSHA/sha1.js">
    </script>
    <script src="app.js">
    </script>
    <script src="home/home.js">
    </script>
    <script src="logistics/latlong.js">
    </script>
    <script src="logistics/logistics.js">
    </script>
    <script src="personal/personal.js">
    </script>
    <script src="patrol/patrol.js">
    </script>
    <script src="more/more.js">
    </script>
</head>

<body>
    <ons-toolbar class="navigation_bar toolbar" style="margin-top: 0px;">
        <div class="center">
            <span class="navigation-bar__line-height navigation-bar__title">
                <ons-icon icon="fa-plus" fixed-width="true">
                </ons-icon>
                <b>Ski Patrol</b>
            </span>            
        </div>
    </ons-toolbar>
    <ons-modal var="spinnerModal">
        <div>
            {{$root.spinnerUpdate}}
        </div>
        <div class="inset">
            &nbsp;
        </div>
        <ons-icon icon="ion-load-a" spin="true">
        </ons-icon>
    </ons-modal>
    <ons-tabbar hide-tabs="{{$root.hideTabs}}">
        <ons-tab icon="fa-home" page="home/homenav.html" active="true">
        </ons-tab>
        <ons-tab icon="ion-images" page="logistics/logisticsnav.html">
        </ons-tab>
        <ons-tab icon="ion-ios-people" page="patrol/patrolnav.html">
        </ons-tab>
        <ons-tab ng-show="{{'true'}}" icon="ion-ios-person" page="personal/personalnav.html">
        </ons-tab>
        <ons-tab icon="fa-ellipsis-h" page="more/morenav.html">
        </ons-tab>
    </ons-tabbar>
    <p>
        Welcome.
    </p>
</div>
    
</body>

</html>
