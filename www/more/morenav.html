<ons-navigator var="moreNavigator">
    <ons-page ng-controller="MoreController" modifier="full_bg">
        <div class="inset">
            <div class="inset">
                &nbsp;
            </div>
            <ons-list>
                <ons-list-header>
                    App Info
                </ons-list-header>
                <ons-list-item class="navigable" modifier="tappable chevron" onclick="moreNavigator.pushPage('more/terms.html')">
                    <ons-icon icon="fa-file-text-o" fixed-width="true">
                    </ons-icon>
                    Terms of Service
                </ons-list-item>
                <ons-list-item class="navigable" modifier="tappable chevron"  onclick="moreNavigator.pushPage('more/privacy.html')">
                    <ons-icon icon="ion-locked" fixed-width="true">
                    </ons-icon>
                    Privacy Policy
                </ons-list-item>
                <ons-list-item class="navigable" modifier="tappable chevron" onclick="moreNavigator.pushPage('more/help.html')">
                    <ons-icon icon="fa-info" fixed-width="true">
                    </ons-icon>
                    Info
                </ons-list-item>
                <ons-list-item class="navigable" modifier="tappable chevron" onclick="moreNavigator.pushPage('more/logout.html')">
                    <ons-icon icon="fa-sign-out" fixed-width="true">
                    </ons-icon>
                    Log Out
                </ons-list-item>
            </ons-list>
        </div>
        <div class="inset">
            &nbsp
        </div>
    </ons-page>
</ons-navigator>
