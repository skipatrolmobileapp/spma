<ons-page ng-controller="RegErrorController" modifier="full_bg" ng-device-backbutton="exit()">
    <div class="inset">
        &nbsp;
    </div>
    <div class="inset">
        <div>
            <ons-list>
                <ons-list-item class="centered">
                    <ons-icon icon="fa-exclamation" fixed-width="true">
                    </ons-icon>
                    Error
                </ons-list-item>
            </ons-list>
        </div>
        <div class="inset centered">
            <img src="img/gary.jpg" class="framed" alt="Gary Meyer" />
        </div>
        <div class="inset copy">
            Sorry, there was a technical issue processing your registration. Feel free to contact me for help. - Gary
        </div>
        <div ng-click="email()">
            <ons-list>
                <ons-list-item class="centered navigable" modifier="tappable">
                    <ons-icon icon="fa-envelope" fixed-width="true">
                    </ons-icon>
                    gary@meyer.net
                </ons-list-item>
            </ons-list>
        </div>
        <div class="inset centered copy">
            Version 3.0.0
        </div>
    </div>
</ons-page>
