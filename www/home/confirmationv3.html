<ons-page ng-controller="ConfirmationV3Controller" modifier="intro_bg" ng-device-backbutton="exit()">
    <div class="inset">
        &nbsp;
    </div>
    <div class="inset" ng-swipe-right="back()" ng-swipe-left="next()">
        <div style="min-height: 400px">
            <ons-list>
                <ons-list-item class="centered">
                    <ons-icon icon="fa-check" fixed-width="true">
                    </ons-icon>
                    Account Confirmation Required
                </ons-list-item>
            </ons-list>
            <div class="inset centered">
                You have been sent an email to generate a confirmation code.
                Check your email and click on the link for the next step.
            </div>
        </div>
    </div>
    <br/>
    <div class="inset">
      <ons-button modifier="large outline tappable" ng-click="restart()">
        <ons-icon icon="fa-refresh" fixed-width="true">
        </ons-icon>
        Restart
      </ons-button>
    </div>
</ons-page>
