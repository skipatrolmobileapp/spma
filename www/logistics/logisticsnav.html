<ons-navigator var="logisticsNavigator">
    <ons-page ng-controller="LogisticsController" modifier="full_bg">
        <div class="inset" ng-swipe-right="close()">
            <div class="inset">
                &nbsp;
            </div>
            <ons-list>
                <ons-list-header ng-show="showMaps">
                    Maps
                </ons-list-header>
                <ons-list-item class="navigable" modifier="chevron tappable" ng-repeat="map in maps" ng-click="viewMap($index)">
                    <ons-icon icon="ion-map" fixed-width="true">
                    </ons-icon>
                    {{map.name}}
                </ons-list-item>
            </ons-list>
        </div>
    </ons-page>
</ons-navigator>
